<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code que fiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container ">
            <div class="container-qr">
                <header>
                    <h1>Gerador de QR Code</h1>
                </header>

                <section id="qrCode">
                    <p>Insira uma URL ou Texto para criar um QR Code</p>
                    <input type="text" name="txt" id="txt" placeholder="Insira aqui a URL...">
                    <button>Gerar QR Code</button>
                </section>
            </div>
            <section class="qrCodeImg">
                <img src="" alt="qrcode">
            </section>
        </div>
    </main>

    <script src="qrCode.js"></script>
</body>
</html>
